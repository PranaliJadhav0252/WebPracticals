<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form action="#" method="post">
            <h2>Registration Form</h2>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>

            <label>Gender</label>
            <div class="gender-container">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male" class="gender-label">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female" class="gender-label">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other" class="gender-label">Other</label>
            </div>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <label for="zipcode">Zip Code</label>
            <input type="number" id="zipcode" name="zipcode" required>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
            </select>

            <label for="hobbies">Hobbies</label>
            <textarea id="hobbies" name="hobbies" rows="4" placeholder="List your hobbies here..."></textarea>

            <label for="profile-picture">Profile Picture</label>
            <input type="file" id="profile-picture" name="profile-picture">

            <label for="newsletter">Subscribe to newsletter</label>
            <input type="checkbox" id="newsletter" name="newsletter">

            <label for="color">Favorite Color</label>
            <input type="color" id="color" name="color">

           

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
