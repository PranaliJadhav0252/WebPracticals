<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; margin: 20px;">
        <form action="#" method="post">
            <h2 style="margin-bottom: 20px; font-size: 24px; text-align: center; color: #333;">Registration Form</h2>

            <label for="first-name" style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">First Name</label>
            <input type="text" id="first-name" name="first-name" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 16px; color: #333;">

            <!-- Repeat for other fields with similar inline styles -->
            
            <button type="submit" style="width: 100%; padding: 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 18px;">Register</button>
        </form>
    </div>
</body>
</html>
